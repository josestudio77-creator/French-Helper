<!DOCTYPE html>
<html>
<body>
<h1>PWA Test</h1>
<button onclick="checkManifest()">Check Files</button>
<div id="result"></div>
<script>
async function checkManifest() {
  const result = document.getElementById('result');
  const tests = [];
  
  // Test manifest
  try {
    const res = await fetch('manifest.json');
    tests.push(`Manifest: ${res.ok ? '✅ Found' : '❌ Not found'}`);
    if (res.ok) {
      const data = await res.json();
      tests.push(`Name: ${data.name}`);
    }
  } catch {
    tests.push('Manifest: ❌ Error loading');
  }
  
  // Test icon
  try {
    const res = await fetch('icon.png');
    tests.push(`Icon: ${res.ok ? '✅ Found' : '❌ Not found'}`);
  } catch {
    tests.push('Icon: ❌ Error loading');
  }
  
  result.innerHTML = tests.map(t => `<p>${t}</p>`).join('');
}
</script>
</body>
</html>
