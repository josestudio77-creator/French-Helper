    <style>

            padding: 20px;

        .container { 
            max-width: 800px;

            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        }
        .header {
            background: linear-gradient(135deg, #4A6FA5 0%, #2E5987 100%);

            padding: 25px;

        }
        h1 {

        .button-row {

        button { 
            flex: 1;

            background: #4A6FA5;

            font-weight: 600;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .clear-btn {

        .phrase-card {

        .phrase-card.speaking {

        }
        .french-text {
            font-size: 24px;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .english-text {
            font-size: 18px;
            color: #7f8c8d;
            text-align: center;
            font-style: italic;
            min-height: 24px;
            transition: all 0.3s;
        }
        .phrase-card.has-translation .english-text {
            color: #4A6FA5;
            font-weight: 500;
        }
        .buttons-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .speak-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
        }
        .translate-btn {
            background: linear-gradient(135deg, #FF9800 0%, #EF6C00 100%);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
        }
        .translate-btn.translating {
            background: linear-gradient(135deg, #FFB74D 0%, #FF9800 100%);
        }
        .speak-btn:hover, .translate-btn:hover {
            transform: translateY(-2px);
        }
        .speaking-indicator {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            color: #4CAF50;
            font-weight: 500;
            gap: 8px;
        }
        .phrase-card.speaking .speaking-indicator {
            display: flex;
        }
        .pulse-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .translation-loading {
            color: #FF9800;
            font-size: 14px;
            text-align: center;
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .buttons-row {
                flex-direction: column;
            }
            .french-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üá´üá∑</span>
                French Phrases Helper
                <span>üá¨üáß</span>
            </h1>
            <p>Tap green for French ‚Ä¢ Tap orange for English translation</p>
        </div>
        
        <div class="content-area">
            <h2>This Week's Phrases:</h2>
            <textarea id="phrasesInput" placeholder="Enter this week's French phrases (one per line)...

Example:
Bonjour, comment √ßa va ?

J'ai six ans.
Merci beaucoup.

J'ai six ans.
Merci beaucoup.

            <div class="button-row">
                <button onclick="savePhrases()">
                    <span>üíæ</span>
                    Save Phrases
                </button>
                <button class="clear-btn" onclick="clearPhrases()">
                    <span>üóëÔ∏è</span>
                    Clear All
                </button>
            </div>
            
            <div class="phrases-container">
                <h2>Practice:</h2>
                <div id="phrasesList"></div>
            </div>
        </div>
    </div>

    <!-- Add this manifest.json file in the same directory as your HTML -->
    <script>
        // Create manifest.json dynamically if it doesn't exist
        if (!window.manifestCreated) {
            fetch('manifest.json')
                .catch(() => {
                    // If manifest doesn't exist, create it
                    const manifest = {
                        "name": "French Phrases Helper",
                        "short_name": "French Helper",
                        "description": "Practice French phrases with translation and pronunciation",
                        "start_url": ".",
                        "display": "standalone",
                        "background_color": "#4A6FA5",
                        "theme_color": "#4A6FA5",
                        "icons": [
                            {
                                "src": "icon.png",
                                "sizes": "192x192",
                                "type": "image/png",
                                "purpose": "any maskable"
                            },
                            {
                                "src": "icon.png",
                                "sizes": "512x512",
                                "type": "image/png",
                                "purpose": "any maskable"
                            }
                        ]
                    };
                    
                    // You can optionally create the manifest file via JS
                    console.log('Add a manifest.json file to your repository with the above content');
                });
            window.manifestCreated = true;
        }
        
        // Dictionary for common first-grade French phrases
        const translationDictionary = {
            // Greetings
            "bonjour": "Hello",
            "bonjour, comment √ßa va": "Hello, how are you",
            "comment √ßa va": "how are you",
            "√ßa va bien": "I'm fine",
            "et toi": "and you",
            "merci": "thank you",
            "merci beaucoup": "thank you very much",
            "de rien": "you're welcome",
            "s'il vous pla√Æt": "please",
            "s'il te pla√Æt": "please",
            "excusez-moi": "excuse me",
            "pardon": "sorry",
            "au revoir": "goodbye",
            "√† bient√¥t": "see you soon",
            "√† demain": "see you tomorrow",
            
            // Personal
            "je m'appelle": "my name is",
            "je suis": "I am",
            "j'ai": "I have",
            "j'ai six ans": "I am six years old",
            "j'ai sept ans": "I am seven years old",
            "j'ai huit ans": "I am eight years old",
            "j'aime": "I like",
            "je voudrais": "I would like",
            
            // School phrases
            "je vais √† l'√©cole": "I go to school",
            "j'aime l'√©cole": "I like school",
            "mon professeur": "my teacher",
            "ma√Ætresse": "teacher (female)",
            "mon ami": "my friend (boy)",
            "mon amie": "my friend (girl)",
            "la r√©cr√©ation": "recess",
            "la cantine": "cafeteria",
            "la salle de classe": "classroom",
            
            // Common requests
            "je voudrais un croissant": "I would like a croissant",
            "je voudrais de l'eau": "I would like some water",
            "je voudrais jouer": "I would like to play",
            "je voudrais lire": "I would like to read",
            "je voudrais dessiner": "I would like to draw",
            
            // Questions
            "o√π est": "where is",
            "o√π sont": "where are",
            "les toilettes": "the bathroom",
            "la biblioth√®que": "the library",
            "la cour": "the playground",
            "combien √ßa co√ªte": "how much does it cost",
            "c'est quoi": "what is it",
            "comment tu t'appelles": "what is your name",
            
            // Colors
            "rouge": "red",
            "bleu": "blue",
            "vert": "green",
            "jaune": "yellow",
            "noir": "black",
            "blanc": "white",
            "rose": "pink",
            "violet": "purple",
            "orange": "orange",
            "marron": "brown",
            
            // Numbers 1-20
            "un": "one", "deux": "two", "trois": "three", "quatre": "four", "cinq": "five",
            "six": "six", "sept": "seven", "huit": "eight", "neuf": "nine", "dix": "ten",
            "onze": "eleven", "douze": "twelve", "treize": "thirteen", "quatorze": "fourteen",
            "quinze": "fifteen", "seize": "sixteen", "dix-sept": "seventeen", "dix-huit": "eighteen",
            "dix-neuf": "nineteen", "vingt": "twenty",
            
            // Days and months
            "lundi": "Monday", "mardi": "Tuesday", "mercredi": "Wednesday", "jeudi": "Thursday",
            "vendredi": "Friday", "samedi": "Saturday", "dimanche": "Sunday",
            "aujourd'hui": "today", "demain": "tomorrow", "hier": "yesterday",
            
            // Family
            "maman": "mom", "papa": "dad", "fr√®re": "brother", "s≈ìur": "sister",
            "grand-m√®re": "grandmother", "grand-p√®re": "grandfather",
            
            // Weather
            "il fait beau": "the weather is nice", "il pleut": "it's raining",
            "il neige": "it's snowing", "il fait chaud": "it's hot", "il fait froid": "it's cold",
            
            // Feelings
            "je suis content": "I am happy", "je suis triste": "I am sad",
            "je suis fatigu√©": "I am tired", "je suis malade": "I am sick",
            
            // Classroom objects
            "un crayon": "a pencil", "un stylo": "a pen", "une gomme": "an eraser",
            "une r√®gle": "a ruler", "des ciseaux": "scissors", "de la colle": "glue",
            "un livre": "a book", "un cahier": "a notebook", "un cartable": "a backpack"
        };
        
        let currentSpeech = null;
        let phraseTranslations = {};
        
        // Load saved phrases and translations
        document.addEventListener('DOMContentLoaded', function() {
            const savedPhrases = localStorage.getItem('frenchPhrases');
            if (savedPhrases) {
                document.getElementById('phrasesInput').value = savedPhrases;
            }
            
            // Load saved translations
            const savedTranslations = localStorage.getItem('phraseTranslations');
            if (savedTranslations) {
                try {
                    phraseTranslations = JSON.parse(savedTranslations);
                } catch (e) {
                    phraseTranslations = {};
                }
            }
            
            updatePhraseList();
            
            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then(reg => console.log('Service Worker registered'))
                        .catch(err => console.log('Service Worker registration failed:', err));
                });
            }
        });
        
        function savePhrases() {
            const text = document.getElementById('phrasesInput').value;
            localStorage.setItem('frenchPhrases', text);
            updatePhraseList();
            alert('Phrases saved!');
        }
        
        function clearPhrases() {
            if (confirm('Clear all phrases and translations?')) {
                localStorage.removeItem('frenchPhrases');
                localStorage.removeItem('phraseTranslations');
                document.getElementById('phrasesInput').value = '';
                phraseTranslations = {};
                updatePhraseList();
            }
        }
        
        function updatePhraseList() {
            const text = document.getElementById('phrasesInput').value;
            const phrases = text.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            const container = document.getElementById('phrasesList');
            container.innerHTML = '';
            
            phrases.forEach((phrase, index) => {
                const translation = phraseTranslations[phrase] || '';
                
                const phraseCard = document.createElement('div');
                phraseCard.className = 'phrase-card';
                phraseCard.id = `phrase-${index}`;
                
                if (translation) {
                    phraseCard.classList.add('has-translation');
                }
                
                phraseCard.innerHTML = `
                    <div class="french-text">${phrase}</div>
                    <div class="english-text">${translation || 'Tap orange button for translation'}</div>
                    <div class="buttons-row">
                        <button class="speak-btn" onclick="speakFrench(${index})">
                            <span>üîä</span>
                            French
                        </button>
                        <button class="translate-btn" onclick="translateAndSpeak(${index})" id="translate-btn-${index}">
                            <span>üá¨üáß</span>
                            English
                        </button>
                    </div>
                    <div class="speaking-indicator">
                        <div class="pulse-dot"></div>
                        <span>Speaking...</span>
                    </div>
                `;
                
                container.appendChild(phraseCard);
            });
        }
        
        function speakFrench(index) {
            const phraseCard = document.getElementById(`phrase-${index}`);
            const phraseText = phraseCard.querySelector('.french-text').textContent;
            
            // Stop any current speech
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            // Update UI
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('speaking');
            });
            phraseCard.classList.add('speaking');
            
            // Speak French
            const utterance = new SpeechSynthesisUtterance(phraseText);
            utterance.lang = 'fr-FR';
            utterance.rate = 0.85;
            
            utterance.onend = utterance.onerror = () => {
                phraseCard.classList.remove('speaking');
                currentSpeech = null;
            };
            
            currentSpeech = utterance;
            speechSynthesis.speak(utterance);
        }
        
        async function translateAndSpeak(index) {
            const phraseCard = document.getElementById(`phrase-${index}`);
            const frenchText = phraseCard.querySelector('.french-text').textContent;
            const englishTextElement = phraseCard.querySelector('.english-text');
            const translateBtn = document.getElementById(`translate-btn-${index}`);
            
            // Check if we already have translation
            if (phraseTranslations[frenchText]) {
                // We have translation, just speak it
                speakEnglishTranslation(phraseCard, phraseTranslations[frenchText]);
                return;
            }
            
            // Show translating state
            translateBtn.classList.add('translating');
            translateBtn.innerHTML = '<span>‚è≥</span> Translating...';
            
            // Get translation
            try {
                const translation = await getTranslation(frenchText);
                
                // Save translation in memory and localStorage
                phraseTranslations[frenchText] = translation;
                localStorage.setItem('phraseTranslations', JSON.stringify(phraseTranslations));
                englishTextElement.textContent = translation;
                phraseCard.classList.add('has-translation');
                
                // Speak the translation
                speakEnglishTranslation(phraseCard, translation);
                
            } catch (error) {
                alert('Translation failed. Please check your internet connection.');
            } finally {
                // Reset button
                translateBtn.classList.remove('translating');
                translateBtn.innerHTML = '<span>üá¨üáß</span> English';
            }
        }
        
        function speakEnglishTranslation(phraseCard, englishText) {
            // Stop any current speech
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            // Update UI
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('speaking');
            });
            phraseCard.classList.add('speaking');
            
            // Speak English
            const utterance = new SpeechSynthesisUtterance(englishText);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            
            utterance.onend = utterance.onerror = () => {
                phraseCard.classList.remove('speaking');
                currentSpeech = null;
            };
            
            currentSpeech = utterance;
            speechSynthesis.speak(utterance);
        }
        
        async function getTranslation(frenchText) {
            // First try dictionary
            const dictTranslation = getDictionaryTranslation(frenchText);
            if (dictTranslation) {
                return dictTranslation;
            }
            
            // If not in dictionary, use translation API
            try {
                // Try LibreTranslate first (free)
                const response = await fetch('https://libretranslate.com/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: frenchText,
                        source: 'fr',
                        target: 'en',
                        format: 'text'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.translatedText;
                }
            } catch (error) {
                console.log('LibreTranslate failed, trying backup...');
            }
            
            // Backup: MyMemory Translation
            try {
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(frenchText)}&langpair=fr|en`
                );
                const data = await response.json();
                return data.responseData.translatedText;
            } catch (error) {
                // Final fallback
                return "Could not translate";
            }
        }
        
        function getDictionaryTranslation(frenchText) {
            const lowerText = frenchText.toLowerCase();
            
            // Try exact match
            if (translationDictionary[lowerText]) {
                return translationDictionary[lowerText];
            }
            
            // Try to match parts
            for (const [key, value] of Object.entries(translationDictionary)) {
                if (lowerText.includes(key.toLowerCase()) && key.length > 3) {
                    return value;
                }
            }
            
            return null;
        }
        
        // Update phrase list when text changes
        document.getElementById('phrasesInput').addEventListener('input', updatePhraseList);
    </script>
</body>
</html>
