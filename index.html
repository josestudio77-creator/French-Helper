        async function savePhrases() {
            const text = document.getElementById('phrasesInput').value.trim();
            if (!text) {
                alert('Please enter some phrases first!');
                return;
            }
            
            const phrases = text.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (phrases.length === 0) {
                alert('Please enter some phrases first!');
                return;
            }
            
            // Save phrases to localStorage
            localStorage.setItem('frenchPhrases', text);
            currentPreset = null;
            
            // Remove active state from preset buttons
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show progress bar
            const progressBar = document.getElementById('translationProgress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const statusMessage = document.getElementById('statusMessage');
            const saveBtn = document.getElementById('saveBtn');
            
            progressBar.style.display = 'block';
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span>‚è≥</span> Translating...';
            isTranslating = true;
            
            // Get phrases that need translation
            const phrasesToTranslate = phrases.filter(phrase => 
                !phraseTranslations[phrase] && 
                !getDictionaryTranslation(phrase)
            );
            
            const alreadyCached = phrases.length - phrasesToTranslate.length;
            
            if (phrasesToTranslate.length === 0) {
                // All phrases already cached
                statusMessage.textContent = '‚úÖ All phrases already translated!';
                progressFill.style.width = '100%';
                progressText.textContent = `${phrases.length}/${phrases.length} phrases ready`;
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<span>üíæ</span> Save & Translate All';
                    updatePhraseList();
                    updateCachedCount();
                }, 1500);
                return;
            }
            
            if (!navigator.onLine) {
                statusMessage.textContent = 'üì¥ Offline - using cached translations only';
                progressFill.style.width = '100%';
                progressText.textContent = `${alreadyCached}/${phrases.length} phrases cached`;
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<span>üíæ</span> Save & Translate All';
                    updatePhraseList();
                }, 2000);
                return;
            }
            
            // Translate phrases in batches
            statusMessage.textContent = 'Translating phrases...';
            
            let translatedCount = alreadyCached;
            const batchSize = 3; // Translate 3 at a time to avoid rate limits
            
            for (let i = 0; i < phrasesToTranslate.length; i += batchSize) {
                const batch = phrasesToTranslate.slice(i, i + batchSize);
                
                // Update progress
                const progress = Math.round((translatedCount / phrases.length) * 100);
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${translatedCount}/${phrases.length} phrases translated`;
                
                // Translate batch
                const batchPromises = batch.map(phrase => translatePhrase(phrase));
                
                try {
                    const results = await Promise.all(batchPromises);
                    
                    // Save translations
                    batch.forEach((phrase, index) => {
                        if (results[index] && results[index] !== "Could not translate") {
                            phraseTranslations[phrase] = results[index];
                        }
                    });
                    
                    translatedCount += batch.length;
                    
                    // Save to localStorage after each batch
                    localStorage.setItem('phraseTranslations', JSON.stringify(phraseTranslations));
                    
                } catch (error) {
                    console.error('Translation batch failed:', error);
                    statusMessage.textContent = '‚ö†Ô∏è Some translations failed - will retry offline';
                }
                
                // Small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Final update
            progressFill.style.width = '100%';
            progressText.textContent = `${phrases.length}/${phrases.length} phrases translated`;
            statusMessage.textContent = '‚úÖ All phrases translated and saved!';
            
            // Save final state

            // Update UI

                isTranslating = false;
            }, 1500);
            
            alert('Assignment saved and translated! All phrases are now available offline.');
        }
        
        async function translatePhrase(frenchText) {
            // First try dictionary (instant, no internet needed)
            const dictTranslation = getDictionaryTranslation(frenchText);
            if (dictTranslation) {
                return dictTranslation;
            }
            
            // Try translation API
            try {
                // Try LibreTranslate
                const response = await fetch('https://libretranslate.com/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: frenchText,
                        source: 'fr',
                        target: 'en',
                        format: 'text'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.translatedText;
                }
            } catch (error) {
                console.log('LibreTranslate failed, trying backup...');
            }
            
            // Backup: MyMemory Translation
            try {
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(frenchText)}&langpair=fr|en`
                );
                const data = await response.json();
                return data.responseData.translatedText;
            } catch (error) {
                return "Could not translate";
            }
        }
        
        function getDictionaryTranslation(frenchText) {
            const lowerText = frenchText.toLowerCase();
            
            // Try exact match
            if (translationDictionary[lowerText]) {
                return translationDictionary[lowerText];
            }
            
            // Try to match parts
            for (const [key, value] of Object.entries(translationDictionary)) {
                if (lowerText.includes(key.toLowerCase()) && key.length > 3) {
                    return value;
                }
            }
            
            return null;
        }
