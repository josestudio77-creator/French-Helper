                // Only check single words in dictionary
                if (!key.includes(' ')) {
                    const escaped = escapeRegex(key);
                    const regex = new RegExp(`^${escaped}$`, 'i');
                    if (regex.test(normalized)) {
                        return value;
                    }
                }
            }
            
            return null;
        }

        // ===== TRANSLATION SAVE HELPER WITH IMPROVEMENT #2 =====
        function saveTranslation(key, text, source) {
            if (!text || text === "Could not translate") {
                return; // Don't save failed translations
            }
            
            // IMPROVEMENT #2: Don't overwrite dictionary translations
            if (phraseTranslations[key] && phraseTranslations[key].source === 'dictionary') {
                return; // Dictionary always wins!
            }
            
            phraseTranslations[key] = {
                text: text,
                source: source, // "dictionary" or "api"
                verified: source === 'dictionary' // Dictionary = always trusted
            };
            
            localStorage.setItem('phraseTranslations', JSON.stringify(phraseTranslations));
            updateCachedCount();
        }

        // ===== SMART TRANSLATION FUNCTION =====
        async function translatePhrase(frenchText) {
            const key = normalizeKey(frenchText);
            
            // 1. Dictionary translation (trusted)
            const dictTranslation = getDictionaryTranslation(frenchText);
            if (dictTranslation) {
                saveTranslation(key, dictTranslation, 'dictionary');
                return dictTranslation;
            }
            
            // 2. If offline, can't use API
            if (!navigator.onLine) {
                return null;
            }
            
            // 3. Try translation APIs
            try {
                const response = await fetch('https://libretranslate.com/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        q: frenchText,
                        source: 'fr',
                        target: 'en',
                        format: 'text'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    saveTranslation(key, data.translatedText, 'api');
                    return data.translatedText;
                }
            } catch (error) {
                console.log('LibreTranslate failed');
            }
            
            // Backup: MyMemory Translation
            try {
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(frenchText)}&langpair=fr|en`
                );
                const data = await response.json();
                if (data.responseData && data.responseData.translatedText) {
                    saveTranslation(key, data.responseData.translatedText, 'api');
                    return data.responseData.translatedText;
                }
            } catch (error) {
                console.log('MyMemory failed');
            }
            
            return null;
        }

        // ===== AUTO-RETRANSLATE WHEN BACK ONLINE =====
        window.addEventListener('online', () => {
            Object.entries(phraseTranslations).forEach(([key, data]) => {
                if (data.source === 'api' && !data.verified) {
                    setTimeout(() => {
                        // Get the original French text by finding a matching key
                        for (const [frenchKey] of Object.entries(phraseTranslations)) {
                            if (normalizeKey(frenchKey) === key) {
                                translatePhrase(frenchKey);
                                break;
                            }
                        }
                    }, 1000);
                }
            });
            updateOnlineStatus();
        });

        window.addEventListener('offline', updateOnlineStatus);

        // ===== INITIAL LOAD =====
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved translations
            const savedTranslations = localStorage.getItem('phraseTranslations');
            if (savedTranslations) {
                try {
                    phraseTranslations = JSON.parse(savedTranslations);
                    updateCachedCount();
                } catch (e) {
                    phraseTranslations = {};
                }
            }
            
            // Load custom phrases
            const savedPhrases = localStorage.getItem('frenchPhrases');
            if (savedPhrases) {
                phrasesInput.value = savedPhrases;
                updatePhraseList();
            }
            
            updateOnlineStatus();
        });

        function updateOnlineStatus() {
            if (navigator.onLine) {
                cacheStatus.textContent = ' (Online)';
                cacheStatus.style.color = '#4CAF50';
            } else {
                cacheStatus.textContent = ' (Offline - cached only)';
                cacheStatus.style.color = '#FF9800';
            }
        }

        function updateCachedCount() {
            const count = Object.keys(phraseTranslations).length;
            if (cachedCount) {
                cachedCount.textContent = ` - ${count} translations cached`;
                cachedCount.style.color = '#4A6FA5';
            }
        }

        // ===== BATCH TRANSLATION =====
        async function savePhrases() {
            const text = phrasesInput.value.trim();
            if (!text) {
                alert('Please enter some phrases first!');
                return;
            }
            
            const phrases = text.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (phrases.length === 0) {
                alert('Please enter some phrases first!');
                return;
            }
            
            // Save phrases to localStorage
            localStorage.setItem('frenchPhrases', text);
            currentPreset = null;
            
            // Remove active state from preset buttons
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show progress bar
            translationProgress.style.display = 'block';
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span>‚è≥</span> Translating...';
            isTranslating = true;
            
            // Get phrases that need translation
            const phrasesToTranslate = phrases.filter(phrase => {
                const key = normalizeKey(phrase);
                return !phraseTranslations[key] || 
                       (phraseTranslations[key].source === 'api' && !phraseTranslations[key].verified);
            });
            
            const alreadyCached = phrases.length - phrasesToTranslate.length;
            
            if (phrasesToTranslate.length === 0) {
                statusMessage.textContent = '‚úÖ All phrases already translated!';
                progressFill.style.width = '100%';
                progressText.textContent = `${phrases.length}/${phrases.length} phrases ready`;
                
                setTimeout(() => {
                    translationProgress.style.display = 'none';
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<span>üíæ</span> Save & Translate All';
                    updatePhraseList();
                }, 1500);
                return;
            }
            
            if (!navigator.onLine) {
                statusMessage.textContent = 'üì¥ Offline - using cached translations only';
                progressFill.style.width = '100%';
                progressText.textContent = `${alreadyCached}/${phrases.length} phrases cached`;
                
                setTimeout(() => {
                    translationProgress.style.display = 'none';
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<span>üíæ</span> Save & Translate All';
                    updatePhraseList();
                }, 2000);
                return;
            }
            
            // Translate phrases in batches
            statusMessage.textContent = 'Translating phrases...';
            
            let translatedCount = alreadyCached;
            const batchSize = 3;
            
            for (let i = 0; i < phrasesToTranslate.length; i += batchSize) {
                const batch = phrasesToTranslate.slice(i, i + batchSize);
                
                // Update progress
                const progress = Math.round((translatedCount / phrases.length) * 100);
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${translatedCount}/${phrases.length} phrases translated`;
                
                // Translate batch
                const batchPromises = batch.map(phrase => translatePhrase(phrase));
                
                try {
                    const results = await Promise.all(batchPromises);
                    translatedCount += batch.length;
                } catch (error) {
                    console.error('Translation batch failed:', error);
                    statusMessage.textContent = '‚ö†Ô∏è Some translations failed';
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Final update
            progressFill.style.width = '100%';
            progressText.textContent = `${phrases.length}/${phrases.length} phrases translated`;
            statusMessage.textContent = '‚úÖ All phrases translated and saved!';
            
            setTimeout(() => {
                translationProgress.style.display = 'none';
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<span>üíæ</span> Save & Translate All';
                updatePhraseList();
                updateCachedCount();
                isTranslating = false;
                alert('Assignment saved and translated! All phrases are now available offline.');
            }, 1500);
        }

        function loadPreset(event, presetName) {
            currentPreset = presetName;
            
            // Update button styles
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Load phrases from preset
            const phrases = phraseSets[presetName];
            displayPhrases(phrases);
        }

        function clearPhrases() {
            if (confirm('Clear current phrases?')) {
                phrasesInput.value = '';
                currentPreset = null;
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                updatePhraseList();
            }
        }

        function updatePhraseList() {
            const text = phrasesInput.value;
            const phrases = text.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            displayPhrases(phrases);
        }

        function displayPhrases(phrases) {
            phrasesList.innerHTML = '';
            
            if (phrases.length === 0) {
                phrasesList.innerHTML = `
                    <div class="empty-state">
                        <p>üëÜ Choose a practice set above</p>
                        <p>or enter phrases from your teacher!</p>
                    </div>
                `;
                return;
            }
            
            phrases.forEach((phrase, index) => {
                const key = normalizeKey(phrase);
                const cached = phraseTranslations[key];
                const translation = cached ? cached.text : '';
                
                const phraseCard = document.createElement('div');
                phraseCard.className = 'phrase-card';
                phraseCard.dataset.index = index;
                
                if (translation) {
                    phraseCard.classList.add('has-translation');
                    if (cached.source === 'dictionary') {
                        phraseCard.classList.add('trusted-translation');
                    } else if (cached.source === 'api') {
                        phraseCard.classList.add('api-translation');
                    }
                }
                
                // Confidence badge
                const confidenceBadge = document.createElement('div');
                confidenceBadge.className = 'confidence-badge';
                confidenceBadge.textContent = cached ? 
                    (cached.source === 'dictionary' ? '‚úì Trusted' : 'Cached') : 
                    '';
                
                // French text
                const frenchText = document.createElement('div');
                frenchText.className = 'french-text';
                frenchText.textContent = phrase;
                
                // English text
                const englishText = document.createElement('div');
                englishText.className = 'english-text';
                englishText.textContent = translation || 'Tap orange button for translation';
                if (cached && cached.source === 'api') {
                    englishText.title = 'Translated online ‚Äì cached for offline use';
                }
                
                // Buttons
                const buttonsRow = document.createElement('div');
                buttonsRow.className = 'buttons-row';
                
                const speakBtn = document.createElement('button');
                speakBtn.className = 'speak-btn';
                speakBtn.innerHTML = '<span>üîä</span> French';
                speakBtn.onclick = () => speakFrench(index);
                
                const translateBtn = document.createElement('button');
                translateBtn.className = 'translate-btn';
                translateBtn.id = `translate-btn-${index}`;
                translateBtn.innerHTML = '<span>üá¨üáß</span> English';
                translateBtn.onclick = () => translateAndSpeak(index);
                
                // Speaking indicator
                const speakingIndicator = document.createElement('div');
                speakingIndicator.className = 'speaking-indicator';
                speakingIndicator.innerHTML = `
                    <div class="pulse-dot"></div>
                    <span>Speaking...</span>
                `;
                
                // Assemble
                buttonsRow.appendChild(speakBtn);
                buttonsRow.appendChild(translateBtn);
                
                phraseCard.appendChild(confidenceBadge);
                phraseCard.appendChild(frenchText);
                phraseCard.appendChild(englishText);
                phraseCard.appendChild(buttonsRow);
                phraseCard.appendChild(speakingIndicator);
                
                phrasesList.appendChild(phraseCard);
            });
        }

        function speakFrench(index) {
            if (speechSynthesis.speaking) return;
            
            const phraseCard = document.querySelector(`.phrase-card[data-index="${index}"]`);
            if (!phraseCard) return;
            
            const phraseText = phraseCard.querySelector('.french-text').textContent;
            
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            document.querySelectorAll('.speak-btn, .translate-btn').forEach(btn => {
                btn.disabled = true;
            });
            
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('speaking');
            });
            phraseCard.classList.add('speaking');
            
            const utterance = new SpeechSynthesisUtterance(phraseText);
            utterance.lang = 'fr-FR';
            utterance.rate = 0.85;
            
            utterance.onend = utterance.onerror = () => {
                phraseCard.classList.remove('speaking');
                currentSpeech = null;
                document.querySelectorAll('.speak-btn, .translate-btn').forEach(btn => {
                    btn.disabled = false;
                });
            };
            
            currentSpeech = utterance;
            speechSynthesis.speak(utterance);
        }

        async function translateAndSpeak(index) {
            const phraseCard = document.querySelector(`.phrase-card[data-index="${index}"]`);
            if (!phraseCard) return;
            
            const frenchText = phraseCard.querySelector('.french-text').textContent;
            const englishTextElement = phraseCard.querySelector('.english-text');
            const translateBtn = document.getElementById(`translate-btn-${index}`);
            const key = normalizeKey(frenchText);
            
            // Check if we already have a trusted translation
            const cached = phraseTranslations[key];
            if (cached && cached.verified) {
                speakEnglishTranslation(phraseCard, cached.text);
                return;
            }
            
            translateBtn.classList.add('translating');
            translateBtn.innerHTML = '<span>‚è≥</span> Translating...';
            
            try {
                const translation = await translatePhrase(frenchText);
                
                if (translation) {
                    englishTextElement.textContent = translation;
                    phraseCard.classList.add('has-translation');
                    
                    // Update confidence class
                    const newCached = phraseTranslations[key];
                    if (newCached) {
                        phraseCard.classList.remove('trusted-translation', 'api-translation');
                        if (newCached.source === 'dictionary') {
                            phraseCard.classList.add('trusted-translation');
                        } else if (newCached.source === 'api') {
                            phraseCard.classList.add('api-translation');
                        }
                    }
                    
                    speakEnglishTranslation(phraseCard, translation);
                } else {
                    englishTextElement.textContent = 'Translation failed';
                }
            } catch (error) {
                alert('Translation failed. Please check your internet connection.');
            } finally {
                translateBtn.classList.remove('translating');
                translateBtn.innerHTML = '<span>üá¨üáß</span> English';
            }
        }

        function speakEnglishTranslation(phraseCard, englishText) {
            if (speechSynthesis.speaking) return;
            
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            document.querySelectorAll('.speak-btn, .translate-btn').forEach(btn => {
                btn.disabled = true;
            });
            
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('speaking');
            });
            phraseCard.classList.add('speaking');
            
            const utterance = new SpeechSynthesisUtterance(englishText);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            
            utterance.onend = utterance.onerror = () => {
                phraseCard.classList.remove('speaking');
                currentSpeech = null;
                document.querySelectorAll('.speak-btn, .translate-btn').forEach(btn => {
                    btn.disabled = false;
                });
            };
            
            currentSpeech = utterance;
            speechSynthesis.speak(utterance);
        }

        // Update phrase list when text changes
        phrasesInput.addEventListener('input', function() {
            if (!isTranslating) {
                updatePhraseList();
            }
        });
    </script>
